name: Build Python

on: 
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        gh pr checkout ${{ github.event.issue.number }}
        # do your job...
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # required for gh
        
